<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="displayTime">00:00:00</h1>
        <div class="images">
            <img id="stopIcon" class="point" onclick="watchStop()" src="stop.png" alt="">
            <img id="startIcon" class="point" onclick="watchStart()" src="start.png" alt="">
            <img id="restartIcon" class="point" onclick="watchReset()" src="restart.png" alt="">
        </div>
    </div>

    <div class="box"></div>

    <script src="script.js"></script>
</body>
</html>
